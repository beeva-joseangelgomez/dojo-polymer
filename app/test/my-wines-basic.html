<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>my-wines-basic</title>

  <script src="../../bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../bower_components/web-component-tester/browser.js"></script>
  <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
  <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

  <!-- Import the element to test -->
  <link rel="import" href="../elements/my-wines/my-wines.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
       <my-wines></my-wines>
    </template>
  </test-fixture>

  <script>
    suite('my-wines tests', function() {
      var wines, winesItems;

      setup(function() {
        wines = fixture('basic');
      });

      test('Item lengths should be equalled', function(done) {
        // Test a property
        // TODO: Fix wines.items.push('Foo') causing a WeakMap exception
        // Invalid value used as weak map key
        wines.items = [
          'Responsive Web App boilerplate',
          'Iron Elements and Paper Elements',
          'End-to-end Build Tooling (including Vulcanize)',
          'Unit testing with Web Component Tester',
          'Routing with Page.js',
          'Offline support with the Platinum Service Worker Elements'
        ];

        // Data bindings will stamp out new DOM asynchronously
        // so wait to check for updates
        flush(function() {
          winesItems = wines.querySelectorAll('li');
          assert.equal(wines.items.length, winesItems.length);
          done();
        });
      })
    });
  </script>

</body>
</html>
