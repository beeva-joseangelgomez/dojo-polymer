<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="wines" href="/wines" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>Wines</span>
            <!-- <ul>
              <my-wines></my-wines>
            </ul> -->
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">My Wine Cellar</div>
          </div>

          <!-- Application sub title -->
          <!-- <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">Wines</div>
          </div> -->

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>
              </paper-material>
            </section>

            <section data-route="wines">
              <paper-material elevation="1">
                <h2 class="page-title">Wines</h2>
                <my-wines></my-wines>
              </paper-material>
            </section>

            <section data-route="wine-info">
              <paper-material elevation="1">
                <h2 class="page-title">
                  Wine: <span>{{params.name}}</span>
                </h2>
                <div><p>Name: <input type="text" id="editWineName" value="{{params.name}}" /></div>
                <div><p>Type: <input type="text" id="editWineType" value="{{params.type}}" /></div>
                <div><p>Description: <input type="text" id="editWineDesc" value="{{params.desc}}" /></div>

                <button on-click="editItem">Save!</button>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>
