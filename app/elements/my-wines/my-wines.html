<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-wines">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <ul>
            <!-- <iron-list id="list" items="{{items}}" as="item"> -->
                <template is="dom-repeat" items="{{items}}">
                    <li><span class="paper-font-body1"><a href="{{_getHref(item.name)}}">{{item.name}}</a></span></li>
                </template>
            <!-- </iron-list> -->
            <iron-list id="list" items="{{items}}" as="item">
                <li>{{item.name}}</li>
            </iron-list>
        </ul>
    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'my-wines',
                properties: {
                    items: {
                        type: Array,
                        notify: true,
                    }
                },
                _getHref: function(myWineName) {
                    return '/wines/' + myWineName;
                },
                ready: function() {
                    this.items = [
                        {name: 'Cune', type: 'Rioja tinto', desc: 'Excelente vino'},
                        {name: 'Protos', type: 'Rioja tinto', desc: 'Gran vino'},
                        {name: 'Pago de Capellanes', type: 'Ribera del Duero', desc: 'Para cualquier ocasión'},
                        {name: 'Diamante', type: 'Rioja blanco', desc: 'Para acompañar pescados'},
                        {name: 'Pata Negra', type: 'Rioja tinto', desc: 'Para tomar con carnes'},
                        {name: 'Mil Flores', type: 'Ribera del Duero', desc: 'Vino afrutado'}
                    ];
                }
            });
        })();
    </script>

</dom-module>
