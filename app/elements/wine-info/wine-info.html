<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="wine-info">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <h2 class="page-title">
            Wine: <span>{{myWine.name}}</span>
        </h2>
        <div><p>Name: <input type="text" id="editWineName" value="{{myWine.name}}" /></div>
        <div><p>Type: <input type="text" id="editWineType" value="{{myWine.type}}" /></div>
        <div><p>Description: <input type="text" id="editWineDesc" value="{{myWine.desc}}" /></div>

        <button on-click="">Save!</button>

    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'wine-info',
                properties: {
                    reviews: {
                        type: Array,
                        notify: true,
                        value: function() {

                                {date: '2015-02-26', mark: 9, text: 'Excelente vino'},
                                {date: '2015-04-05', mark: 5, text: 'Para cualquier ocasi√≥n'},
                                {date: '2015-06-12', mark: 6, text: 'Gran vino'},
                                {date: '2015-08-23', mark: 7, text: 'Para tomar con carnes'}
                            ];
                        }
                    }
                },
                ready: function() {
                    console.log(this.params);
                }
            });
        })();
    </script>

</dom-module>
