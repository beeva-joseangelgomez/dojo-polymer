<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="wine-info">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <h2 class="page-title">
            Wine: <span>{{myWine.name}}</span>
        </h2>
        <div><p>Name: <input type="text" id="editWineName" value="{{myWine.name}}" /></div>
        <div><p>Type: <input type="text" id="editWineType" value="{{myWine.type}}" /></div>
        <div><p>Description: <input type="text" id="editWineDesc" value="{{myWine.desc}}" /></div>

        <button on-click="">Save!</button>

    </template>

    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'wine-info',
                properties: {
                    myWine: {
                        type: Object,
                        notify: true//,
//                        value: function() {
//                            return {name: 'Cune', type: 'Rioja tinto', desc: 'Excelente vino'};
//                        }
                    }
                },
                ready: function() {
                    console.log(this.params);
                }
            });
        })();
    </script>

</dom-module>
